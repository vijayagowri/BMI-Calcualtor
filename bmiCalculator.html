<!DOCTYPE html> 

<html>
    <head>
        <title>BMI Calculator</title>
        <style>
            .main-container {
                display: flex;
                justify-content: center;
                margin-top: 3%;
            }
            .error {
                color: red;
            }
        </style>
    </head>
    <body>
        <div class="main-container">
            <div name="bmiForm">
                <div>
                    <label>Height</label>
                    <input type="number" placeholder="Height" name="height" id="height" required />
                    <div class="error" id="heightError"></div>
                </div>
                <div>
                    <label>Weight</label>
                    <input type="number" placeholder="Weight" name="weight" id="weight" required />
                    <div class="error" id="wightError"></div>
                </div>
                <div>
                    <label>Name</label>
                    <input type="text" placeholder="Name" name="name" required minlength="3" id="name" />
                    <div class="error" id="nameError"></div>
                </div>
                <div>
                    <label>Email</label>
                    <input type="email" placeholder="Email" name="email" required id="email" />
                    <div class="error" id="emailError"></div>
                </div>
                <button type="submit" onclick="submit()" id="submitbutton">Submit</button>
            </div>
            <div id="bmi"></div>
        </div>
       
    </body>
    <script>
        console.log("test")
        window.onload = ()=>{
            document.getElementById("submitbutton").addEventListener("click",
            submit)
        }
        function submit(){
            let height =  document.getElementById("height");
            let weight = document.getElementById("weight");
            let name = document.getElementById("name");
            let emil = document.getElementById("email");
            let bmi = "";
            if(!height.value){
                document.getElementById("heightError").innerHTML = "Height is mandatory";
                height.style.border = "1px solid red";
            }else {
                document.getElementById("heightError").innerHTML = "";
            }
            if(!weight.value){
                document.getElementById("wightError").innerHTML = "weight is mandatory"
                weight.style.border = "1px solid red";
            }
            if(!name.value){
                document.getElementById("nameError").innerHTML = "Name is mandatory";
                name.style.border = "1px solid red";
            }
            if(name.value.length<3) {
                document.getElementById("nameError").innerHTML = "Name should minimum have 3 letters";

            }
            if(!email.value){
                document.getElementById("emailError").innerHTML = "email is mandatory"
                email.style.border = "1px solid red";
            }

            if(height.value && weight.value && name.value.length>3 && email.value){
                bmi = weight.value/(height.value*height.value);
                document.getElementById("bmi").innerHTML = "your bmi value"+bmi;
            }
        }
    </script>
</html>
